<div class="main-div">
  <h1 class="main-titles">Ingreso de vehículos</h1>
  <div class="alert alert-success" role="alert" *ngIf="isSuccess">
    {{message}}
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="!isValid">
    {{message}}
  </div>
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">
        <span class="required-fields">*</span>Placa</label>
      <div class="col-sm-10">
        <input type="text" name="plaque" size="6" [(ngModel)]="plaque" (click)="clearValidations()" class="form-control" id="plaque"
          placeholder="Ingrese la placa">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">
          <span class="required-fields">*</span>Tipo de vehículo</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="vehicleType" (click)="clearValidations()" [(ngModel)]="vehicleTypeId"
              id="vehicleType1" value="1" checked>
            <label class="form-check-label" for="vehicleType1">
              Carro
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="vehicleType" (click)="clearValidations()" [(ngModel)]="vehicleTypeId"
              id="vehicleType2" value="2">
            <label class="form-check-label" for="vehicleType2">
              Moto
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row" *ngIf="vehicleTypeId === '2'">
      <label for="engine" class="col-sm-2 col-form-label">
        <span class="required-fields">*</span>Cilindraje</label>
      <div class="col-sm-10">
        <input type="number" name="engine" size="6" class="form-control" (click)="clearValidations()" id="engine" [(ngModel)]="engine"
          placeholder="Ingrese el cilindraje de la moto">
      </div>
    </div>
    <div class="form-group row">
      <label for="entryDate" class="col-sm-2 col-form-label">Fecha ingreso</label>
      <div class="col-sm-10">
        <input type="text" name="entryDate" size="6" class="form-control" (click)="clearValidations()" id="entryDate" [(ngModel)]="entryDate"
          placeholder="Ingrese la fecha en formato yyyy-MM-dd HH:mm:ss">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="!isRunning && save()">Ingresar</button>
      </div>
    </div>
  </form>
</div>
